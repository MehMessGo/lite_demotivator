<!DOCTYPE html>
<html>
    <body>
        <head>
           <title> Демотиватор </title>
           <meta name="viewport" content="width=device-width, initial-scale=1">
           <link rel="stylesheet" type="text/css" href="style.css" >
        </head>

        <form name="inputForm">
            <h1>Создать Демотиватор</h1>
            <input name="url" placeholder="URL Изображения" class="inp input-url">
            <div>
                <input type="file" id="input-file" class="input-file" onchange="readFile(this)">
                <label class="inp input-file-label" for="input-file">Выберите файл</label><br/>
            </div>
            <textarea name="text" placeholder="Текст" class="inp input-text"></textarea><br/>
            <button onclick='send()' class="inp input-button">ОТПРАВИТЬ</button>
        </form>

        <script src="script.js"></script>
    </body>
</html>
